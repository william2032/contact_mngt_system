<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Alumni+Sans+Pinstripe:ital@0;1&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--form -> inputs ;add ,delete ,edit user details ;name,email,phone-number then store in localstorage-->
<div class="main">
    <h2>Contact Management System</h2>
    <form action="#" id="contactForm" >
        <div class="inputs">
        <label for="first-name">First Name
            <input  id=first-name type="text" placeholder="eg:- John" class="form-control" required>
        </label>
        <label for="last-name">Last Name
            <input id="last-name" type="text" placeholder="eg:- Doe"  class="form-control" required>
        </label>
        <label for="email">Email
            <input  id="email"  type="email" placeholder="eg:- johndoe@gmail.com" class="form-control" required>
        </label>
        <label for="phone">Phone Number
            <input id="phone" type="text" placeholder="+2547800000" class="form-control" required>
        </label>
        </div>
        <div class="inputs-btn">
            <button type="submit" id="btn-submit">Submit</button>
        </div>
    </form>
</div>

<script src="dist/index.js"></script>
</body>
</html>
